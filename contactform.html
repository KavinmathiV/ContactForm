<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contactform.css">
</head>
<body>
    <div class="contact-container">
        <form action="#" method="post" class="contact-form">
            <h1>Contact Us</h1>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required aria-required="true" placeholder="Your Name">
                <span class="error-message" id="name-error">Please enter your name.</span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required aria-required="true" placeholder="Your Email">
                <span class="error-message" id="email-error">Please enter a valid email address.</span>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890">
                <span class="error-message" id="phone-error">Please enter a 10-digit phone number.</span>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required aria-required="true" placeholder="Your Message"></textarea>
                <span class="error-message" id="message-error">Please enter your message.</span>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
